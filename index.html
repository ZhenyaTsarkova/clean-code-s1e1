<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  
  <body class="page">
    <div class="info-block">
      <img 
          src="./eisenhower-matrix.jpg" 
          class="img">
      <a class="info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-block">
      <p id="title-section">
        <label 
            for="new-task" 
            class="label">Add Item</label>
      <div class="task-block">
        <input 
            id="new-task" 
            class="input task" 
            type="text">
        <button class="btn">Add</button>
      </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="todo-list" 
          class="list">
        <li class="item">
          <input 
              type="checkbox" 
              class="input">
          <label class="label task">Pay Bills</label>
          <input 
              type="text" 
              class="input task">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img 
                src="./remove.svg" 
                class="img">
          </button>
        </li>
        <li class="item edit-item">
          <input 
              type="checkbox" 
              class="input">
          <label class="label task">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="input task">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img 
                src="./remove.svg" 
                class="img">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="complete-list" 
          class="list">
        <li class="item">
          <input 
              type="checkbox" 
              class="input" checked>
          <label class="label task">See the Doctor</label>
          <input 
              type="text" 
              class="input task">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img 
                src="./remove.svg" 
                class="img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
