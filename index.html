<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  
  <body class="page">
    <header class="info-block">
      <img 
          src="./eisenhower-matrix.jpg" 
          alt="The eisenhower matrix"
          class="info-block__img">
      <a class="info-block__info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title-section">Add Item</h3>
        <div class="section__new-task-block">
          <input 
              id="new-task" 
              class="section__input section__task" 
              type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title-section">Todo</h3>
        <ul id="todo-list" 
            class="section__list">
          <li class="section__item">
            <input 
                type="checkbox" 
                class="section__input">
            <label class="section__label section__task">Pay Bills</label>
            <input 
                type="text" 
                class="section__input section__task">
            <button class="section__btn section__edit-btn">Edit</button>
            <button class="section__btn section__delete-btn">
              <img 
                  src="./remove.svg" 
                  alt=""
                  class="section__img">
            </button>
          </li>
          <li class="section__item section__edit-item">
            <input 
                type="checkbox" 
                class="section__input">
            <label class="section__label section__task">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="section__input section__task">
            <button class="section__btn section__edit-btn">Save</button>
            <button class="section__btn section__delete-btn">
              <img 
                  src="./remove.svg" 
                  alt=""
                  class="section__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
         <h3 class="section__title-section">Completed</h3>
        <ul id="complete-list" 
            class="section__list">
          <li class="section__item">
            <input 
                type="checkbox" 
                class="section__input" checked>
            <label class="section__label section__task">See the Doctor</label>
            <input 
                type="text" 
                class="section__input section__task">
            <button class="section__btn section__edit-btn">Edit</button>
            <button class="section__btn section__delete-btn">
              <img 
                  src="./remove.svg" 
                  alt=""
                  class="section__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
